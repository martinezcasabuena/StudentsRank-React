
<table class="table table-striped table-condensed">
<thead class="thead-dark">
<tr>
    <th><a style="float:left;" href="#expandedView"><button id="more_gt"><i class="fa fa-hand-o-right fa-1x"></i></button></a></th>
    <th>The harder you work, the luckier you get</th>    
    <th>FG 100% = XP ${TPL_XP_WEIGHT}% + GT ${TPL_GT_WEIGHT}%</th>
</tr>
</thead>
<tbody id="idTableRankingBody">
    <!-- FILLED WITH REPEATED lineStudent template, once for student -->
<tr class="js-rowStudent" ng-repeat="person in TPL_PERSONS">
    <td class="w-5" id="sorting"><h3>#COUNTER</h3></td>
    <td class="w-35">
        <img class="profile" src="src/server/data/fotos/${person[1].getId()}.jpg" height="60" width="48"/>
        <a class="text-info" href='#student/${person[1].getId()}'>${person[1].surname}, ${person[1].name}</a>
    </td>
    <td class="w-60">
      <table id="scoreTable" class="table-condensed" width="100%">
       
        <tr> 
            <td class="w-20">        
                <strong>${person[1].getFinalGrade()}</strong>
            </td>
            <td class="w-20">
                ${person[1].getXPtotalPoints()}
            </td>
            <td class="w-20">
                ${person[1].getGTtotalPoints()}
            </td>
            <td class="w-40 text-right">
                <a href='#addXP/${person[1].getId()}'><button class="btnS btn btn-primary">+XP</button></a>
                    
                <a href='#editStudent/${person[1].getId()}'>
               <button class='btnS btn btn-success'><i class='fa fa-pencil fa-1x'></i></button></a>
        
               <a href='#deleteStudent/${person[1].getId()}'>
               <button class='btnS btn btn-danger'><i class='fa fa-trash-o fa-1x'></i></button></a>
                
            </td>
            
        </tr>
        <tr class="tableGradedTasks">
            <table class="tableGradedTasks" style="display:none">
            <tr><td ng-repeat="GT in TPL_GRADED_TASKS"><a class="text-info" href="#detailGradedTask/${GT[0]}"> ${GT[1].name}(${GT[1].weight}%)</a></td>
            </tr>                
            <tr>    <td ng-repeat='GT in person[1].getStudentMarks()'>
                        <input type='number' class='gradedTaskInput' idStudent='${person[1].getId()}' idGradedTask='${GT[0]}' min=0 max=100 value='${GT[1]}'/>
                </td> </tr>
            </table>
        </tr>
     </table>  
    </td>
     
</tr>
    
</tbody>

</table>
